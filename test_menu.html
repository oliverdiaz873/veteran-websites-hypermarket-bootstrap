<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Menú Multinivel</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Test del Menú Multinivel</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Detectar dispositivo
        const width = window.innerWidth;
        addResult(`Ancho de pantalla: ${width}px`);
        
        if (width >= 768 && width <= 1199) {
            addResult('Dispositivo detectado: TABLET - El menú funciona por clic', 'info');
        } else if (width >= 1200) {
            addResult('Dispositivo detectado: DESKTOP - El menú funciona por hover', 'success');
        } else {
            addResult('Dispositivo detectado: MÓVIL - El menú funciona por clic con menú hamburguesa', 'info');
        }
        
        // Verificar si el script de tablets se está ejecutando
        setTimeout(() => {
            if (width >= 768 && width <= 1199) {
                // En tablets, el script debería estar activo
                addResult('Verificando script de tablets...', 'info');
            } else {
                addResult('Script de tablets NO debería estar activo (esto es correcto)', 'success');
            }
        }, 100);
        
        // Probar navegación
        addResult('Para probar la navegación:', 'info');
        addResult('1. En desktop: Hover en "Categorías" → Click en "Alimentos" → Debe navegar a categorias/Alimentos.html', 'info');
        addResult('2. En tablet: Click en "Categorías" → Click en "Alimentos" → Debe navegar a categorias/Alimentos.html', 'info');
        addResult('3. En móvil: Click menú hamburguesa → Click en "Categorías" → Click en "Alimentos"', 'info');
        
        // Enlace para volver al sitio principal
        const link = document.createElement('a');
        link.href = 'index.html';
        link.textContent = '← Volver al sitio principal';
        link.style.display = 'block';
        link.style.marginTop = '20px';
        document.body.appendChild(link);
    </script>
</body>
</html>
